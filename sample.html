<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 15px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hero {
            background: #f4f4f4;
            padding: 50px 20px;
        }
        .section {
            padding: 40px 20px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h2>Discover Amazing Content</h2>
        <p>This is a simple static website using HTML and CSS.</p>
    </section>
    
    <section id="about" class="section">
        <h2>About Us</h2>
        <p>We provide quality content and resources for learning and development.</p>
    </section>
    
    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <p>Email: contact@example.com</p>
    </section>
    
    <footer>
        <p>&copy; 2025 Sample Website. All rights reserved.</p>
    </footer>
</body>
</html>
